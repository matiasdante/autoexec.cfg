clear
clear
clear
clear
clear

echo "---------------------"
echo "--- Config Loaded ---"
echo "---------------------"

// sens

sensitivity 1.0

// Jump

bind mwheelup +jump
bind mwheeldown +jump

// Quickdropbomb

unbind n
alias +dropbomb "slot3; slot5"
alias -dropbomb "drop; slot2; slot1"
bind n +dropbomb

// QuickSwitchAfterDrop 

unbind g
alias "+quickdrop" "drop"
alias "-quicldrop" "slot2; slot1"
bind g "+quickdrop"

// Viewmodel

viewmodel_fov "68"
viewmodel_offset_x 2.5
viewmodel_offset_y 2
viewmodel_offset_z -2

// FPS 

fps_max "0"

//  Net settings

rate "128000"

// Bomb Drom

// Jump Throw

alias "+boing" "+jump"
alias "+ding" "-attack; -attack2"
alias "+dong" "-jump"
bind x "+boing; +ding; +dong"

// ping player

bind "`" "player_ping"

// jump crouch bind

unbind mouse3
alias +LJ "-forward;+duck; +jump; +klook"
alias -LJ "-duck; -jump; -klook"
bind mouse3 +LJ
bind ctrl +duck


// Alias para el modo normal sin recoil
alias +shootr "+attack;cl_crosshair_recoil true"
alias -shootr "-attack;cl_crosshair_recoil false"

// Alias para cambiar entre modo normal y modo recoil
alias toggleRecoil "normal"
alias normal "bind mouse1 +attack; cl_crosshaircolor 5; cl_hud_color 1; alias toggleRecoil recoil"
alias recoil "bind mouse1 +shootr; cl_crosshaircolor 0; cl_hud_color 6; alias toggleRecoil normal"

// BindToggle para alternar entre los modos
bind "CAPSLOCK" "toggleRecoil"

// misc

r_drawtracers  1
cl_autohelp 0 
cl_showfps 1

alias "_checkw" "-forward; alias checkw"
alias "+w" "+forward; alias checkw _checkw"
alias "-w" "checkw"
bind "w" "+w"

alias "_checks" "-back; alias checks"
alias "+s" "+back; alias checks _checks"
alias "-s" "checks"
bind "s" "+s"

alias "_checka" "-left; alias checka"
alias "+a" "+left; alias checka _checka"
alias "-a" "checka"
bind "a" "+a"

alias "_checkd" "-right; alias checkd"
alias "+d" "+right; alias checkd _checkd"
alias "-d" "checkd"
bind "d" "+d"

alias "_checkcrouch" "-duck; alias checkcrouch"
alias "+crouch" "+duck; alias checkcrouch _checkcrouch"
alias "-crouch" "checkcrouch"
bind "ctrl" "+crouch"

alias "_checkwalk" "-sprint; alias checkwalk"
alias "+walk" "+sprint; alias checkwalk _checkwalk"
alias "-walk" "checkwalk"
bind "shift" "+walk"



