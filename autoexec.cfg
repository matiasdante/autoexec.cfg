clear
clear
clear
clear
clear

echo "---------------------"
echo "--- Config Loaded ---"
echo "---------------------"

// crosshair

cl_crosshaircolor 1
cl_crosshaircolor_r 255
cl_crosshaircolor_g 0
cl_crosshaircolor_b 255
cl_crosshairsize 1
cl_crosshairgap -4
cl_crosshairdot 0
cl_crosshairthickness 1
cL_crosshair_drawoutline 0

// Sens

sensitivity 1.0

// Fps bind

unbind mouse5

fps_max 999

alias +cambiaFPS "fps_max 32"
alias -cambiaFPS "fps_max 999"

bind mouse5 +cambiaFPS

// Jump

unbind mwheelup
unbind mwheeldown

alias +jump_ "+jump;+jump"
alias -jump_ "-jump;-jump;-jump"
alias jomp "+jump_;-jump_"
bind mwheelup "jomp"
bind mwheeldown "jomp"

// Quickdropbomb

unbind n
alias +dropbomb "slot3; slot5"
alias -dropbomb "drop; slot2; slot1"
bind n +dropbomb

// QuickSwitchAfterDrop 

unbind g
alias "+quickdrop" "drop"
alias "-quicldrop" "slot2; slot1"
bind g "+quickdrop"

// Viewmodel

viewmodel_fov "68"
viewmodel_offset_x 2.5
viewmodel_offset_y 2
viewmodel_offset_z -2

// Jump Throw

alias "+boing" "+jump"
alias "+ding" "-attack; -attack2"
alias "+dong" "-jump"
bind x "+boing; +ding; +dong"

// Ping player

bind "`" "player_ping"

// Jump Crouch

unbind mouse3
alias +LJ "+duck; +jump; +klook"
alias -LJ "-duck; -jump; -klook"
bind mouse3 +LJ
bind ctrl +duck

// Better Spray

alias "_shooty" "-attack; alias shooty"
alias "+shooty" "+attack; alias shooty _shooty"
alias "-shooty" "shooty"

// Alias for Better Recoil shooting
alias +shootr "+attack;cl_crosshair_recoil true"
alias -shootr "-attack;cl_crosshair_recoil false"

// Alias for switch normal shoot to recoil
alias toggleRecoil "normal"
alias normal "bind mouse1 +shooty; cl_crosshaircolor 1; cl_hud_color 9;cl_crosshairsize 1; cl_crosshairgap -4; cl_crosshairthickness 1; alias toggleRecoil recoil"
alias recoil "bind mouse1 +shootr; cl_crosshaircolor 5; cl_hud_color 5;cl_crosshairsize 3; cl_crosshairgap -2; cl_crosshairthickness 0.5; alias toggleRecoil normal"

// BindToggle para alternar entre los modos
bind "CAPSLOCK" "toggleRecoil"

// Misc

cl_autohelp 0 
cl_showfps 1

alias "_checkw" "-forward; alias checkw"
alias "+w" "+forward; alias checkw _checkw"
alias "-w" "checkw"
bind "w" "+w"

alias "_checks" "-back; alias checks"
alias "+s" "+back; alias checks _checks"
alias "-s" "checks"
bind "s" "+s"

alias "_checka" "-left; alias checka"
alias "+a" "+left; alias checka _checka"
alias "-a" "checka"
bind "a" "+a"

alias "_checkd" "-right; alias checkd"
alias "+d" "+right; alias checkd _checkd"
alias "-d" "checkd"
bind "d" "+d"

alias "_checkcrouch" "-duck; alias checkcrouch"
alias "+crouch" "+duck; alias checkcrouch _checkcrouch"
alias "-crouch" "checkcrouch"
bind "ctrl" "+crouch"

alias "_checkwalk" "-sprint; alias checkwalk"
alias "+walk" "+sprint; alias checkwalk _checkwalk"
alias "-walk" "checkwalk"
bind "shift" "+walk"



